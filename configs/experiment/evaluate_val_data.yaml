# @package _global_

# Use a specified model to infer on the full validation set (i.e. validatuon dataloader)

# all parameters below will be merged with parameters from default configurations

seed: 12345

task:
  task_name: "test"

hydra:
  verbose: false

datamodule:
  use_val_data_at_test_time: True # Here we use val data instead of test data
  batch_size: 50
  num_workers: 1

model:
  classification_smoothing_k_nn: 10

trainer:
  resume_from_checkpoint: ???  # to override in CLI
  log_every_n_steps: 1
  num_sanity_val_steps: 0
  min_epochs: 1
  max_epochs: 100000
  check_val_every_n_epoch: 1
  # limit_test_batches: 1  # Uncomment to limit on a subset

callbacks:
  save_preds:
    save_predictions: true  # This activates saving of outputs.
    classification_dict: ${datamodule.dataset_description.classification_dict}
    names_of_probas_to_save: ["unclassified","ground","vegetation","building","water","bridge"]


